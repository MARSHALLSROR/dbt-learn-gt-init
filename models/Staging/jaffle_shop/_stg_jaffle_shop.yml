version: 2

models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        tests:
          - type: unique
          - type: not_null

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests:
          - type: not_null
          - type: unique
      - name: status
        tests:
          - type: accepted_values
            arguments:
              values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']
      - name: customer_id
        tests:
          - type: relationships
            arguments:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id
